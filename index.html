<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica" />
          <p id="header">Jessica Randall</p>
          <p id="green">London, United Kingdom</p>
          <p id="para">"Front-end developer and avid reader."</p>
          <div class="btn">
            <a class="weare" href="https://github.com/qzwas">GitHub</a>
            <a class="weare" href="https://www.frontendmentor.io/profile/qzwas">Frontend Mentor</a>
            <a class="weare" href="https://www.linkedin.com">LinkedIn</a>
            <a class="weare" href="https://twitter.com">Twitter</a>
            <a class="weare" href="https://www.instagram.com">Instagram</a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/qzwas">qzwas</a>.
      </div>
    </footer>
  </body>
</html>
